<div class="container" th:fragment="formulario(requisicaoFormCliente, action)">
    <div class="row">
        <form th:object="${requisicaoFormCliente}" th:action="${action}" method="POST">
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{nome}">
                <div class="invalid-feedback" th:errors="*{nome}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{email}">
                <div class="invalid-feedback" th:errors="*{email}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{senha}">
                <div class="invalid-feedback" th:errors="*{senha}"></div>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="javascript:history.back()">Voltar</a>
        </form>
    </div>
</div>


<div th:fragment="delete" class="modal fade" th:id="staticBackdrop+${cliente.id}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Excluir Registro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h5>Deseja excluir o cliente #<span th:text="${cliente.id}"></span>?</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NÃ£o</button>
                <a th:href="@{/clientes/{clienteId}/delete(clienteId=${cliente.id})}" class="btn btn-danger">Sim</a>
            </div>
        </div>
    </div>
</div>
