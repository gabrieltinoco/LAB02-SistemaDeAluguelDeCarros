<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<header th:replace="~{fragmentos :: header}"></header>

<body>

<div class="container mt-4">
    <div class="row">
        <h1>Lista de Veiculos</h1>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Ano</th>
                    <th scope="col">Placa</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="veiculo : ${veiculos}">
                    <th class="col-1" scope="row" th:text="${veiculo.matricula}">ID</th>
                    <td class="col-4" th:text="${veiculo.modelo}">Modelo do Veiculo</td>
                    <td class="col-4" th:text="${veiculo.marca}">Marca do Veiculo</td>
                    <td class="col-4" th:text="${veiculo.ano}">Ano de fabricação do Veiculo</td>
                    <td class="col-4" th:text="${veiculo.placa}">Placa do Veiculo</td>
                    <td class="col-1"><a>Detalhes</a></td>
                    <td class="col-1"><a>Editar</a></td>
                    <td class="col-1"><a>Deletar</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <a href="/veiculos/novo">Cadastrar Veiculo</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
