<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: head('Lista de Veiculos')}"></head>

<header th:replace="~{fragmentos :: header('Lista de Veiculos')}"></header>

<body>

<div class="container mb-4">
    <div class="col-12">
        <span th:styleappend="${(param.erro == null || param.mensagem == null) ? 'display: none;' : ''}"
              th:classappend="${(param.erro != null && param.erro) ? 'error-message' : 'success-message'}"
              th:text="${param.mensagem != null ? param.mensagem : ''}">Uma mensagem bem legal!</span>
    </div>
</div>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Ano</th>
                    <th scope="col">Placa</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="veiculo : ${veiculos}">
                    <th class="col-1" scope="row" th:text="${veiculo.id}">ID</th>
                    <td class="col-3" th:text="${veiculo.marca}">Marca do Veiculo</td>
                    <td class="col-3" th:text="${veiculo.modelo}">Modelo do Veiculo</td>
                    <td class="col-3" th:text="${veiculo.ano}">Ano de fabricação do Veiculo</td>
                    <td class="col-2" th:text="${veiculo.placa}">Placa do Veiculo</td>
                    <td class="col-1"><a th:href="@{/veiculos/{veiculoId}(veiculoId=${veiculo.id})}">Detalhes</a></td>
                    <td class="col-1"><a th:href="@{/veiculos/{veiculoId}/edit(veiculoId=${veiculo.id})}">Editar</a></td>
                    <td class="col-1">
                        <a href="#" data-bs-toggle="modal" th:attr="data-bs-target='#staticBackdrop'+${veiculo.id}">Deletar</a>
                        <div th:replace="~{veiculos/fragmentosVeiculos :: delete}"></div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <a href="/veiculos/novo">Cadastrar Veiculo</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
