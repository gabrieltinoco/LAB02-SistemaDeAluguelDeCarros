<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: head('Detalhes de Veiculos')}"></head>

<body>

<header th:replace="~{fragmentos :: header('Veiculo #' + ${veiculo.id})}"></header>

<main>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <b>Marca:</b> <span th:text="${veiculo.marca}"></span><br/>
                <b>Modelo:</b> <span th:text="${veiculo.modelo}"></span><br/>
                <b>Ano:</b> <span th:text="${veiculo.ano}"></span><br/>
                <b>Placa:</b> <span th:text="${veiculo.placa}"></span><br/>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <a th:href="@{/veiculos/{veiculoId}/edit(veiculoId = ${veiculo.id})}">Editar</a> <a href="/veiculos">Voltar</a>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
